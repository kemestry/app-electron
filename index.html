<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#247420">
<title>OpenTHC</title>
<style>
body {
	background: #101010;
	color: #fdfdfd;
	font-family:sans-serif;
	margin: 0;
	padding: 0;
}
a {
	color: #247420;
	font-weight: bold;
}
h1 {
	text-align: center;
	margin: 0 0 1em 0;
}
p {
	text-align:center;
	margin: 0 0 1em 0;
}
#img-wrap {
	margin: 10vh auto;
	padding: 0;
	text-align:center;
}
</style>
</head>
<body>

<div id="img-wrap">
	<img src="https://cdn.openthc.com/img/icon.png">
</div>

<h1>Loading...</h1>

<script>
var usp = new URLSearchParams(window.location.search);
if (usp.has('h')) {
	var h = document.querySelector('h1');
	if (h) {
		h.innerText = usp.get('h');
	}
}
if (usp.has('r')) {

	var r = usp.get('r');

	var f = document.querySelector('footer');
	if (f) {
		f.innerText = 'Sending you to: ' + r;
	}

	t = 1000;
	if (usp.has('t')) {
		t = parseInt(usp.get('t'), 10) || 0;
		t = t * 1000;
	}

	setTimeout(function() {
		window.location = r;
	}, t);

}
</script>

</body>
</html>
